<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <title>Dali</title>
    <link rel="icon" type="favicon/x-icon" href="/images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./community.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <dali-header></dali-header>

    <main>
        <div class="container">
            <div class="upper-text">
                <h1>Community <i class="fas fa-users"></i></h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterCards()">
                <select id="filterSelect" onchange="filterCards()">
                    <option value="all">All</option>
                    <option value="character">Character</option>
                    <option value="scenario">Scenario</option>
                    <option value="video">Video</option>
                </select>
            </div>

            <div class="row">

            </div>

        </div>
    </main>

    <dali-footer></dali-footer>

    <script src="./community_api.js" type="module"></script>
    <script src="./script.js"></script>
    <script src="./shared_components.js"></script>
    
</body>

</html>
