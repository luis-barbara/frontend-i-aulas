<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate stunning images with the power of AI. DALI.ai helps you bring your creative ideas to life quickly and effortlessly.">
    <title>DALI.ai - AI Image Generator | Create Stunning Art Instantly</title>
    <link rel="icon" type="favicon/x-icon" href="/images/favicon4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./my_gallery.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <dali-header></dali-header>

    <main>
        <div class="container">
            <div class="upper-text">
                <h1>My Gallery <i class="fas fa-image"></i></h1>
            </div>
            <div id="editFormContainer" style="display: none;">
                <form id="editPostForm">
                    <h2>Edit Post</h2>
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" name="title" required>

                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" name="description" required></textarea>

                    <label for="editImageUrl">Image Path:</label>
                    <input type="text" id="editImageUrl" name="imageUrl" required>

                    <label for="editTag">Tag:</label>
                    <input type="text" id="editTag" name="tag" required>

                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancelEdit">Cancel</button>
                </form>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterCards()">
                <select id="filterSelect" onchange="filterCards()">
                    <option value="all">All</option>
                    <option value="character">Character</option>
                    <option value="scenario">Scenario</option>
                    <option value="video">Video</option>
                </select>
            </div>

            <div class="row">
                <!-- 3 points menu -->
                <div class="column" data-category="character">
                    <img src="images/image-url.jpg" alt="Image Description" class="image" />
                    <div class="overlay">
                        <h3>Title</h3>
                        <div class="options-menu">
                            <!-- 3 points menu -->
                            <button class="options-btn" aria-label="Post options">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>

                            <!-- Menu dropdown -->
                            <div class="menu-dropdown">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                                <button class="share-btn">Share</button>
                                <button class="publish-btn">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <dali-footer></dali-footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./my_gallery_api.js" type="module"></script>
    <script src="./script.js"></script>
    <script src="./shared_components.js"></script>
    
</body>

</html>
