<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate stunning images with the power of AI. DALI.ai helps you bring your creative ideas to life quickly and effortlessly.">
    <title>DALI.ai - AI Image Generator | Create Stunning Art Instantly</title>
    <link rel="icon" type="favicon/x-icon" href="/images/favicon4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <dali-header></dali-header>

    <main>
        <div class="container">
            <div class="upper-text">
                <h1>Bring your ideas to life<span class="secondary">with AIâœ¨ image generator</span></h1>
            </div>
            <div class="lower-text">
                <h2 id="dynamic-text"></h2>
            </div>
            <!-- Chatbox Section -->
            <div class="chat-container">
                <div class="chat-box">
                    <!-- Caixa de Entrada de Texto -->
                    <textarea class="chat-input" placeholder="Describe your image here..." rows="2"></textarea>

                    <!-- Container for Record and Atach buttons -->
                    <div class="chat-input-container">
                        <!-- Attach button -->
                        <button class="attach-button" id="attachBtn" aria-label="Anexar">
                            <i class="fa-solid fa-paperclip"></i>
                        </button>
                        <input type="file" id="fileInput" style="display: none;" multiple />

                        <!-- Rcord button -->
                        <button class="record-button" aria-label="Gravar">
                            <i class="fa-solid fa-microphone"></i>
                        </button>

                        <!-- Send button -->
                        <button class="send-button" aria-label="Enviar">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </div>
    </main>
    <dali-footer></dali-footer>

    <script src="./shared_components.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
